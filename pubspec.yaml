name: dex
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.0.5
  flutter_svg: ^2.0.10
  qr_flutter: ^4.1.0
  shared_preferences: ^2.2.2
  local_auth: ^2.1.7
  flutter_secure_storage: ^9.0.0
  dio: ^5.3.2
  chucker_flutter: ^1.8.5
  mobile_scanner: ^5.0.0
  web3dart: ^2.7.3
  http: ^1.1.0
  crypto: ^3.0.3
  hex: ^0.2.0
  convert: ^3.1.1
  url_launcher: ^6.2.1
  flutter_inappwebview: ^6.0.0
  reown_walletkit: ^1.3.5
  flutter_dotenv: ^5.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/svgs/
    - assets/svgs/wallet_home/
    - assets/svgs/wallet_home/hero_section/
    - assets/svgs/main_wallet/top_dApp/
    - assets/svgs/main_wallet/search_bar/
    - assets/svgs/main_wallet/action_buttons/
    - assets/svgs/explore/
    - assets/svgs/setting/
    - assets/svgs/buyETH/
    - .env


  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf

    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-VariableFont_wght.ttf

    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-VariableFont_wght.ttf
